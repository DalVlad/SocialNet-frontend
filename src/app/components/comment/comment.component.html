<p>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      Создать
    </a>
  </p>
  <div class="collapse" id="collapseExample">
    <form (ngSubmit)="createComment()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Текст</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="message" [(ngModel)]="commentForm.message">
      </div>
      <button type="submit" class="btn btn-primary">Создать</button>
    </form>
  </div>

<div class="card my-3">
    <div class="card-body" *ngFor="let c of comment">
        <p class="card-text">{{ c.message }}</p>
    </div>
</div>
