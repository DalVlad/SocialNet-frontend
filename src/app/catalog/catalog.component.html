<div *ngIf="info?.storage">
<div class="d-flex">
    <div *ngFor="let path of info.storage.pathCatalogRoot.pathCatalogs">
        <div class="text-center" style="width: 10rem;">
            <a href="gallery/?pathCatalog={{path.pathName}}" >
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                    <path d="M9.828 3h3.982a2 2 1 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"/>
                </svg>
                <div class="card-body">
                    <h5 class="card-title">{{path.pathName}}</h5>
                </div>
            </a>
        </div>
    </div>
    <div *ngFor="let file of info.storage.pathCatalogRoot.files">
        <div class="text-center" style="width: 10rem;">
            <a (click)="getFile(file.name)" data-bs-toggle="modal" data-bs-target="#fileModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                  </svg>
                <div class="card-body">
                    <h5 class="card-title">{{file.name}}</h5>
                </div>
            </a>
        </div>
    </div>
</div>
<div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="fileModalLabel">{{nameFile}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
    <div class="modal-body">
      <div *ngIf="errorMessage">
        <div class="row">{{errorMessage}}</div>
      </div>
      <video *ngIf="typeFile === 'video'" [src]="urlFile" id="file" width="320" height="240" controls>
      </video>
      <div *ngIf="typeFile === 'image'">
        <img width="320" height="240" [src]="urlFile" id="file1">
      </div>
    <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
    </div>
  </div>
</div>
